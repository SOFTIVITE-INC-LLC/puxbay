<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Order - {{ branch.name }}</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        @media print {
            .no-print { display: none; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-8">

    <!-- Print Button -->
    <div class="no-print fixed top-8 right-8">
        <button onclick="window.print()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
            Print Poster
        </button>
    </div>

    <!-- A4 Poster Container -->
    <div class="bg-white w-[210mm] h-[297mm] shadow-2xl p-16 flex flex-col items-center text-center relative overflow-hidden">
        
        <!-- Decorative Background Elements -->
        <div class="absolute top-0 left-0 w-full h-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
        <div class="absolute bottom-0 left-0 w-full h-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

        <!-- Header -->
        <div class="mt-12 mb-8">
            <h2 class="text-3xl font-bold text-gray-400 uppercase tracking-widest">{{ tenant.name }}</h2>
            <h1 class="text-6xl font-extrabold text-gray-900 mt-2">{{ branch.name }}</h1>
        </div>

        <!-- Call to Action -->
        <div class="mb-12">
            <p class="text-4xl font-bold text-indigo-600">Scan to Order</p>
            <p class="text-xl text-gray-500 mt-2">Skip the line. Pick up in store.</p>
        </div>

        <!-- QR Codes Container -->
        <div class="flex gap-12 mb-12">
            <!-- Storefront QR -->
            <div class="flex flex-col items-center">
                <div class="bg-white p-4 rounded-3xl border-4 border-gray-900 shadow-xl mb-4">
                    <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="Storefront QR Code" class="w-64 h-64 object-contain">
                </div>
                <p class="font-bold text-xl text-gray-800">Online Store</p>
            </div>

            <!-- Kiosk QR -->
            <div class="flex flex-col items-center">
                <div class="bg-white p-4 rounded-3xl border-4 border-indigo-600 shadow-xl mb-4">
                    <img src="data:image/png;base64,{{ kiosk_qr_code_base64 }}" alt="Kiosk QR Code" class="w-64 h-64 object-contain">
                </div>
                <p class="font-bold text-xl text-indigo-600">Self-Service Kiosk</p>
            </div>
        </div>

        <!-- Footer Instructions -->
        <div class="mt-auto mb-12 space-y-4">
            <div class="flex items-center justify-center gap-4 text-gray-700">
                <span class="flex items-center gap-2 font-bold text-lg">
                    <span class="w-8 h-8 bg-gray-900 text-white rounded-full flex items-center justify-center">1</span>
                    Scan QR
                </span>
                <span class="w-12 h-0.5 bg-gray-300"></span>
                <span class="flex items-center gap-2 font-bold text-lg">
                    <span class="w-8 h-8 bg-gray-900 text-white rounded-full flex items-center justify-center">2</span>
                    Select Items
                </span>
                <span class="w-12 h-0.5 bg-gray-300"></span>
                <span class="flex items-center gap-2 font-bold text-lg">
                    <span class="w-8 h-8 bg-gray-900 text-white rounded-full flex items-center justify-center">3</span>
                    Pick Up
                </span>
            </div>
            <p class="text-gray-400 text-sm mt-8">{{ store_url }}</p>
        </div>

    </div>

</body>
</html>

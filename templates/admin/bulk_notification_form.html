{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">Send Notification to Tenants</h1>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Selected Tenants ({{ tenants.count }})</h2>
        <ul class="list-disc list-inside space-y-1 text-gray-700 dark:text-gray-300">
            {% for tenant in tenants %}
            <li>{{ tenant.name }} ({{ tenant.subdomain }})</li>
            {% endfor %}
        </ul>
    </div>
    
    <form method="post" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        {% csrf_token %}
        <input type="hidden" name="action" value="{{ action }}">
        <input type="hidden" name="_selected_action" value="{{ tenants|join:"," }}">
        
        <div class="mb-4">
            <label for="message_title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Notification Title
            </label>
            <input type="text" name="message_title" id="message_title" required
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="mb-6">
            <label for="message_body" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Message
            </label>
            <textarea name="message_body" id="message_body" rows="5" required
                      class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        
        <div class="flex gap-3">
            <button type="submit" name="apply" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Send Notification
            </button>
            <a href="{% url 'admin:accounts_tenant_changelist' %}" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% load static %}
{# Dashboard Base Styles - Extracted from dashboard_base.html #}

<style>
    [x-cloak] { display: none !important; }
    body { font-family: 'Inter', sans-serif; }
    
    /* Hide Sidebar Scrollbar */
    .sidebar-scroll::-webkit-scrollbar {
        width: 0px;
        display: none;
    }
    .sidebar-scroll {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    /* Toast Notifications */
    .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        min-width: 300px;
        max-width: 500px;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 9999;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateX(400px);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .toast.success { background: #10b981; color: white; }
    .toast.error { background: #ef4444; color: white; }
    .toast.warning { background: #f59e0b; color: white; }
    .toast.info { background: #3b82f6; color: white; }

    /* --- Global Dark Mode Overrides --- */
    html.dark .bg-white { background-color: #1e293b !important; }
    html.dark .bg-slate-50 { background-color: #0f172a !important; }
    
    /* Text Colors */
    html.dark .text-slate-900 { color: #f8fafc !important; }
    html.dark .text-slate-800 { color: #f1f5f9 !important; }
    html.dark .text-slate-700 { color: #e2e8f0 !important; }
    html.dark .text-slate-600 { color: #cbd5e1 !important; }
    html.dark .text-slate-500 { color: #94a3b8 !important; }
    html.dark .text-gray-900 { color: #f8fafc !important; }

    /* Borders */
    html.dark .border-slate-200, 
    html.dark .border-slate-300,
    html.dark .border-gray-200 { 
        border-color: #334155 !important;
    }
    
    /* Table Headers */
    html.dark thead.bg-slate-50, 
    html.dark .bg-slate-50\/50 {
        background-color: #334155 !important;
    }
    
    /* Form Inputs */
    select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        display: block;
        width: 100%;
        height: 2.75rem;
        padding-left: 0.75rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        border-width: 1px;
        border-radius: 0.5rem;
        border-color: #cbd5e1;
        background-color: white;
        color: #0f172a;
    }
    
    select:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    html.dark input[type="text"],
    html.dark input[type="email"],
    html.dark input[type="number"],
    html.dark input[type="password"],
    html.dark input[type="date"],
    html.dark select,
    html.dark textarea {
        background-color: #334155 !important;
        border-color: #475569 !important;
        color: #fff !important;
    }
    
    html.dark select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    }
    
    html.dark input::placeholder { color: #94a3b8 !important; }

    /* Hover States for Tables */
    html.dark tr.hover\:bg-slate-50\/80:hover {
        background-color: #334155 !important;
    }
</style>

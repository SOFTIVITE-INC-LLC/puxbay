{% extends 'storefront/base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12">
    <div class="glass-card rounded-[3rem] p-10 shadow-2xl shadow-gray-200/50 dark:shadow-none border border-white dark:border-gray-800">
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-primary/5 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <span class="material-icons-round text-primary text-4xl">lock_open</span>
            </div>
            <h1 class="text-3xl font-black text-gray-900 dark:text-white tracking-tight mb-2">Welcome Back</h1>
            <p class="text-gray-500 dark:text-gray-400 font-medium">Please enter your details to access your account</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label class="block text-xs font-black text-gray-400 uppercase tracking-widest pl-2">Email Address</label>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 pl-5 flex items-center text-gray-400 group-focus-within:text-primary transition-colors">
                        <span class="material-icons-round text-xl">mail_outline</span>
                    </span>
                    <input type="email" name="email" required
                           class="w-full pl-14 pr-4 py-4.5 rounded-2xl border border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/5 focus:bg-white dark:focus:bg-gray-800 focus:ring-4 focus:ring-primary/10 focus:border-primary transition-all font-bold text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600"
                           placeholder="your@email.com">
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center pl-2">
                    <label class="block text-xs font-black text-gray-400 uppercase tracking-widest">Password</label>
                    <a href="#" class="text-[10px] font-black text-primary uppercase tracking-widest hover:underline">Forgot?</a>
                </div>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 pl-5 flex items-center text-gray-400 group-focus-within:text-primary transition-colors">
                        <span class="material-icons-round text-xl">key</span>
                    </span>
                    <input type="password" name="password" required
                           class="w-full pl-14 pr-4 py-4.5 rounded-2xl border border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/5 focus:bg-white dark:focus:bg-gray-800 focus:ring-4 focus:ring-primary/10 focus:border-primary transition-all font-bold text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600"
                           placeholder="••••••••">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="btn-primary w-full text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-primary/20 dark:shadow-none flex items-center justify-center gap-3">
                    Sign In
                    <span class="material-icons-round">arrow_forward</span>
                </button>
            </div>
        </form>

        <div class="mt-10 pt-8 border-t border-gray-100 dark:border-gray-800 text-center">
            <p class="text-gray-500 dark:text-gray-400 font-medium text-sm">Don't have an account?</p>
            <a href="{% url 'customer_register' tenant.subdomain branch.id %}" class="inline-block mt-2 text-primary font-black uppercase tracking-widest text-xs hover:underline">
                Create Account
            </a>
        </div>
    </div>
</div>
{% endblock %}

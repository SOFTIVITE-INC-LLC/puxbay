<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{% block title %}Notification{% endblock %}</title>
    <style>
        /* Base styles for compatibility */
        body {
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        table {
            border-collapse: separate;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
            width: 100%;
        }
        table td {
            font-family: sans-serif;
            font-size: 16px;
            vertical-align: top;
        }
        /* Container */
        .container {
            margin: 0 auto !important;
            max-width: 600px;
            padding: 24px;
            width: 600px;
        }
        .content {
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
            max-width: 600px;
            padding: 0;
        }
        /* Card */
        .main {
            background: #ffffff;
            border-radius: 12px;
            width: 100%;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .wrapper {
            box-sizing: border-box;
            padding: 32px;
        }
        /* Branding */
        .header {
            padding: 24px 0 0 0;
            text-align: center;
            width: 100%;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4f46e5;
            text-decoration: none;
            letter-spacing: -0.5px;
        }
        /* Content */
        h1, h2, h3 {
            color: #1e293b;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 16px 0;
        }
        h1 { font-size: 24px; }
        p {
            color: #475569;
            font-size: 16px;
            font-weight: normal;
            margin: 0 0 24px 0;
        }
        /* Buttons */
        .btn {
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 24px;
        }
        .btn > tbody > tr > td {
            padding-bottom: 24px;
        }
        .btn table {
            width: auto;
        }
        .btn table td {
            background-color: #ffffff;
            border-radius: 8px;
            text-align: center;
        }
        .btn a {
            background-color: #ffffff;
            border: 1px solid #4f46e5;
            border-radius: 8px;
            box-sizing: border-box;
            color: #4f46e5;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            padding: 12px 24px;
            text-decoration: none;
            text-transform: capitalize;
        }
        .btn-primary table td {
            background-color: #4f46e5;
        }
        .btn-primary a {
            background-color: #4f46e5;
            border-color: #4f46e5;
            color: #ffffff;
        }
        /* Footer */
        .footer {
            clear: both;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        .footer td, .footer p, .footer span, .footer a {
            color: #94a3b8;
            font-size: 12px;
            text-align: center;
        }
        /* Responsiveness */
        @media only screen and (max-width: 620px) {
            .main {
                border-radius: 0;
            }
            .container {
                padding: 0 !important;
                width: 100% !important;
            }
            .wrapper {
                padding: 20px !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
        <tr>
            <td>&nbsp;</td>
            <td class="container">
                <div class="header">
                    <a href="#" class="logo">
                        {% block brand_name %}Puxbay{% endblock %}
                    </a>
                </div>
                <div class="content">
                    <table role="presentation" class="main">
                        <tr>
                            <td class="wrapper">
                                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td>
                                            {% block content %}
                                            <p>No content provided.</p>
                                            {% endblock %}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="content-block">
                                    <span class="apple-link">{% block footer_address %}Puxbay Inc.{% endblock %}</span>
                                    <br> Don't like these emails? <a href="#">Unsubscribe</a>.
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>

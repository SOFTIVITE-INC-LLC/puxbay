name: Kotlin SDK

on:
  push:
    paths:
      - 'sdks/kotlin/**'
  pull_request:
    paths:
      - 'sdks/kotlin/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Test
      run: |
        cd sdks/kotlin
        ./gradlew test

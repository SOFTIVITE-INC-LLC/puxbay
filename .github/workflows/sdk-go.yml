name: Go SDK

on:
  push:
    paths:
      - 'sdks/go/**'
  pull_request:
    paths:
      - 'sdks/go/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Test
      run: |
        cd sdks/go
        go test ./...

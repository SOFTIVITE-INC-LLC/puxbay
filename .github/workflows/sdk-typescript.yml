name: TypeScript SDK

on:
  push:
    paths:
      - 'sdks/typescript/**'
  pull_request:
    paths:
      - 'sdks/typescript/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: |
        cd sdks/typescript
        npm ci
    - name: Test
      run: |
        cd sdks/typescript
        npm test

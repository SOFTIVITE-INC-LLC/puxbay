name: PHP SDK

on:
  push:
    paths:
      - 'sdks/php/**'
  pull_request:
    paths:
      - 'sdks/php/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
    - name: Install dependencies
      run: |
        cd sdks/php
        composer install
    - name: Test
      run: |
        cd sdks/php
        ./vendor/bin/phpunit tests

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Barcode Label - {{ product.name }}</title>
    <style>
        @page {
            size: 2.25in 1.25in; /* Standard barcode label size */
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .label {
            width: 2.25in;
            height: 1.25in;
            padding: 0.1in;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            page-break-after: always;
        }
        
        .product-name {
            font-size: 10pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 4px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .barcode-container {
            margin: 4px 0;
        }
        
        .barcode-container img {
            max-width: 100%;
            height: auto;
        }
        
        .price {
            font-size: 14pt;
            font-weight: bold;
            margin-top: 4px;
        }
        
        .sku {
            font-size: 8pt;
            color: #666;
            margin-top: 2px;
        }
        
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="no-print" style="padding: 20px; background: #f3f4f6;">
        <button onclick="window.print()" style="padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">
            Print Label
        </button>
        <button onclick="window.close()" style="padding: 10px 20px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; margin-left: 10px;">
            Close
        </button>
    </div>
    
    <div class="label">
        <div class="product-name">{{ product.name }}</div>
        <div class="barcode-container">
            <img src="{% url 'barcode_image' product.id %}" alt="Barcode">
        </div>
        <div class="price">${{ product.price }}</div>
        <div class="sku">SKU: {{ product.sku }}</div>
    </div>
</body>
</html>

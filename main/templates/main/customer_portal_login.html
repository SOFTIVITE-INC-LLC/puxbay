<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - Puxbay</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/material-symbols-outlined.css' %}" />
    <style>
        body { font-family: 'Outfit', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        <!-- Brand -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-900 tracking-tight flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-indigo-600 text-4xl">loyalty</span>
                {% if tenant %}{{ tenant.name }}{% else %}Puxbay{% endif %}
            </h1>
            <p class="text-slate-500 text-sm mt-2">Loyalty & Rewards Portal</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-[2.5rem] p-10 shadow-2xl shadow-slate-200 border border-slate-100">
            <h2 class="text-xl font-bold text-slate-900 mb-2">Welcome Back</h2>
            <p class="text-slate-400 text-xs mb-8">Enter your phone number to check your rewards.</p>

            {% if error %}
            <div class="mb-6 p-4 bg-red-50 border border-red-100 rounded-2xl flex items-center gap-3 text-red-600 text-xs font-bold">
                <span class="material-symbols-outlined text-sm">error</span>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{% url 'customer_portal_login' %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Phone Number</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-lg">phone</span>
                        <input type="tel" name="phone" required placeholder="+1 234 567 890"
                            class="w-full pl-12 pr-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none">
                    </div>
                </div>

                <button type="submit" class="w-full py-5 bg-slate-900 hover:bg-indigo-600 text-white rounded-2xl font-black text-sm shadow-xl shadow-slate-900/20 transition-all flex items-center justify-center gap-2">
                    Access My Rewards
                    <span class="material-symbols-outlined text-sm">arrow_forward</span>
                </button>
            </form>
        </div>

        <p class="text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-10">Powered by Puxbay POS</p>
    </div>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="py-16 bg-gray-50 overflow-hidden lg:py-24">
  <div class="relative max-w-xl mx-auto px-4 sm:px-6 lg:px-8 lg:max-w-7xl">
    <div class="relative">
      <h2 class="text-center text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        Checkout: {{ plan.name }}
      </h2>
      <p class="mt-4 max-w-3xl mx-auto text-center text-xl text-gray-500">
        Stripe integration pending. This is where the Stripe Checkout session will be initiated.
      </p>
      
      <div class="mt-12 flex justify-center">
          <div class="bg-white p-6 rounded-lg shadow border border-gray-200 w-full max-w-md">
              <div class="flex justify-between items-center mb-4">
                  <span class="text-lg font-medium text-gray-900">{{ plan.name }} Plan</span>
                  <span class="text-xl font-bold text-gray-900">${{ plan.price }}</span>
              </div>
              <hr class="my-4">
              <button class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 shadow-lg" onclick="showToast('Stripe Integration Pending', 'info')">
                  Proceed to Payment
              </button>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
